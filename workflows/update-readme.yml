name: Update README Latest Updates

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch repos and update README
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Fetch all repos for the org, sorted by pushed date
            const { data: repos } = await github.rest.repos.listForOrg({
              org: 'justlab-ai',
              sort: 'pushed',
              direction: 'desc',
              per_page: 10
            });

            // Filter out .github repo and take top 3
            const activeRepos = repos
              .filter(repo => repo.name !== '.github')
              .slice(0, 3);

            // Build table rows
            const tableRows = activeRepos.map(repo => {
              const name = repo.name;
              const url = repo.html_url;
              return `| [${name}](${url}) | ![Last Commit](https://img.shields.io/github/last-commit/justlab-ai/${name}?style=flat-square) | ![Activity](https://img.shields.io/github/commit-activity/w/justlab-ai/${name}?style=flat-square) |`;
            }).join('\n');

            // Read current README
            const readmePath = 'profile/README.md';
            let readme = fs.readFileSync(readmePath, 'utf8');

            // Replace the table content between markers
            const tableHeader = '| Repository | Last Commit | Activity |\n|------------|-------------|----------|';
            const tableRegex = /(\| Repository \| Last Commit \| Activity \|\n\|[-]+\|[-]+\|[-]+\|)\n([\s\S]*?)(\n\n<\/div>)/;

            const newTable = `${tableHeader}\n${tableRows}$3`;
            readme = readme.replace(tableRegex, newTable);

            // Write updated README
            fs.writeFileSync(readmePath, readme);

            console.log('Updated Latest Updates with repos:', activeRepos.map(r => r.name).join(', '));

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add profile/README.md && git commit -m "Update Latest Updates section" && git push)
